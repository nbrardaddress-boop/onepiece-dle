<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OnePieceDLE</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="top">
    <div class="wrap head">
      <div class="brand">
        <h1>OnePieceDLE</h1>
        <p>Devine le personnage du jour</p>
      </div>
      <div class="actions">
        <button id="reset" class="btn ghost">Reset</button>
        <button id="reveal" class="btn danger">Révéler</button>
      </div>
    </div>

    <div class="wrap searchbar">
      <div class="search">
        <input id="guessInput" type="text" placeholder="Tape un nom (Luffy, Zoro…)" autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
      </div>
      <button id="guessBtn" class="btn">Valider</button>
    </div>

    <div class="wrap legend">
      <div class="legendRow">
        <span class="pill ok"></span> Correct
        <span class="pill partial"></span> Partiel
        <span class="pill bad"></span> Incorrect
        <span class="pill up">⬆</span> Plus
        <span class="pill down">⬇</span> Moins
      </div>
      <div id="status" class="status"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="board">
      <div class="columns">
        <div>Perso</div><div>Sexe</div><div>Race</div><div>Âge</div><div>Taille</div>
        <div>Fruit</div><div>Haki</div><div>Prime</div><div>Origine</div>
        <div>1ère apparition</div><div>Équipage</div><div>Rôle</div>
      </div>
      <div id="rows" class="rows"></div>
    </section>
  </main>

  <footer class="wrap footer">
    <small>OnePieceDLE • version DLE complète</small>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
