<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnePieceDLE — Debug</title>
  <style>
    body{font-family:system-ui;margin:24px;max-width:1000px}
    pre{white-space:pre-wrap;background:#111;color:#eee;padding:12px;border-radius:12px}
    .ok{color:#15803d;font-weight:700}
    .bad{color:#b91c1c;font-weight:700}
  </style>
</head>
<body>
  <h1>OnePieceDLE — Debug JSON</h1>
  <p>On teste juste le chargement de <code>characters.json</code>.</p>

  <div id="status"></div>
  <pre id="log">Chargement…</pre>

<script>
(async function(){
  const status = document.getElementById("status");
  const log = document.getElementById("log");

  try {
    // ✅ le plus robuste: fichier au même niveau que index.html
    const url = "characters.json?cache=" + Date.now();
    const res = await fetch(url, { cache: "no-store" });

    const text = await res.text();

    status.className = res.ok ? "ok" : "bad";
    status.textContent = `HTTP ${res.status} — URL: ${location.href.replace(/index\\.html?$/,'')}${url}`;

    log.textContent =
      "Début de la réponse (300 premiers caractères) :\n\n" +
      text.slice(0, 300) +
      "\n\n---\nLongueur totale: " + text.length + " caractères";

    if (!res.ok) throw new Error("HTTP " + res.status);

    // tentative parse JSON
    const data = JSON.parse(text);

    if (!Array.isArray(data)) throw new Error("Le JSON n'est pas un tableau (il doit commencer par [ )");
    if (data.length === 0) throw new Error("Le tableau JSON est vide");

    status.className = "ok";
    status.textContent = `✅ OK — JSON chargé (${data.length} personnages)`;
  } catch (e) {
    status.className = "bad";
    status.textContent = "❌ ERREUR — " + (e?.message || e);
  }
})();
</script>
</body>
</html>
